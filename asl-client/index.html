<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ASL Inference</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #container {
        position: relative;
        width: 1280px;
        height: 720px;
      }
      video, canvas {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <video id="webcam" autoplay playsinline muted width="1280" height="720"></video>
      <canvas id="outputCanvas" width="1280" height="720"></canvas>

      <div style="
        position:absolute; top:10px; right:10px;
        background:white; padding:10px; border-radius:8px;">
        <span id="res-class" style="font-size:30px; color:red;"></span>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
